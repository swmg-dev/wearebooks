<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니-위아북스</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 페이지 CSS (+ 공통 CSS 추가 예정) -->
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="../../assets/css/header.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="logo">
        <a href="../../index.html">
          <img src="../../assets/imgs/mainLogo.png" alt="위아북스 로고" />
        </a>
      </div>

      <div class="nav-wrap">
        <nav class="nav-bar">
          <a class="nav-link" href="../domestic/domestic.html">국내도서</a>
          <a class="nav-link" href="../overseas/overseas.html">해외도서</a>
          <a class="nav-link" href="../usedBook/usedBook.html">중고책</a>
          <a class="nav-link" href="../eBook/eBook.html">ebook</a>
        </nav>
      </div>

      <div class="right-icons">
        <a class="icon-link" href="../myPage/myPage.html">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="8" r="4" />
            <path d="M20 21a8 8 0 0 0-16 0" />
          </svg>
        </a>
        <a class="icon-link" href="../cart/cart.html">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="9" cy="20" r="1" />
            <circle cx="17" cy="20" r="1" />
            <path
              d="M3 4h2l2.4 12.4a2 2 0 0 0 2 1.6h7.6a2 2 0 0 0 2-1.6L21 8H6"
            />
          </svg>
        </a>
      </div>
    </header>
    <main class="container my-5">
      <section id="cart_list_section" class="custom_content-box">
        <form action="#">
          <div class="d-flex gap-2 mb-2">
            <button type="button" id="btnDelete" class="btn btn-sm">
              삭제
            </button>
          </div>
          <div class="table-responsive">
            <table class="table cart-table align-middle text-center">
              <colgroup>
                <col style="width: 44px" />
                <!-- 체크 -->
                <col style="width: 92px" />
                <!-- 이미지 -->
                <col />
                <!-- 상품정보(가변) -->
                <col style="width: 90px" />
                <!-- 수량 -->
                <col style="width: 110px" />
                <!-- 금액 -->
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="checkAll" />
                  </th>
                  <th colspan="2">상품 정보</th>
                  <th>수량</th>
                  <th id="totalPriceHeader">상품 금액</th>
                </tr>
              </thead>
              <tbody id="cartTbody"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end fw-bold" colspan="4">총 결제 금액</td>
                  <td class="fw-bold"><span id="grandTotal"></span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
      </section>
      <section id="cart_button_section">
        <div class="d-flex justify-content-center gap-2 mt-4">
          <button type="button" id="btnOrder" class="btn btn-lg">
            주문하기
          </button>

          <button type="button" id="btnMain" class="btn btn-lg">
            메인으로 가기
          </button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2026-2026 Team bootcamp. All rights reserved.</p>
    </footer>
    <!-- 
        주문하기 버튼: "주문완료!" alert()창
        쇼핑 계속하기 버튼: 이전페이지 이동 or 첫화면 
        form안에서 button은 기본이 submit 이기 때문에 type="button" 수정
        -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../cart/cart.js"></script>
  </body>
</html>
