<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>domestic-위아북스</title>
  <link rel="stylesheet" href="domestic.css">
  <link rel="stylesheet" href="../../assets/css/header.css">

</head>

<body>

    <header class="site-header">

      <div class="logo">
        <a href="../../index.html">
          <img src="../../assets/imgs/mainLogo.png" alt="YES24 로고">
        </a>
      </div>

      <div class="nav-wrap">
        <nav class="nav-bar">
          <a class="nav-link" href="../domestic/domestic.html">국내도서</a>
          <a class="nav-link" href="../overseas/overseas.html">해외도서</a>
          <a class="nav-link" href="../usedBook/usedBook.html">중고책</a>
          <a class="nav-link" href="../eBook/eBook.html">ebook</a>
        </nav>
      </div>

      <div class="right-area">
        <!-- 미로그인 -->
        <button id="loginBtn" class="login-text-btn" type="button">로그인</button>

        <!-- 로그인 후 -->
        <div id="userMenu" class="user-menu is-hidden">
          <span id="userHello" class="user-hello"></span>
          <button id="logoutBtn" class="logout-btn" type="button">로그아웃</button>

          <div id="userIcons" class="right-icons">
            <a id="myPageLink" class="icon-link" href="../myPage/myPage.html" aria-label="마이페이지">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4" />
                <path d="M20 21a8 8 0 0 0-16 0" />
              </svg>
            </a>

            <a id="cartLink" class="icon-link" href="../cart/cart.html" aria-label="장바구니">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="20" r="1" />
                <circle cx="17" cy="20" r="1" />
                <path d="M3 4h2l2.4 12.4a2 2 0 0 0 2 1.6h7.6a2 2 0 0 0 2-1.6L21 8H6" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal is-hidden" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
      <div class="modal__overlay" id="loginModalOverlay"></div>

      <div class="modal__content">
        <div class="modal__header">
          <h2 id="loginModalTitle">로그인</h2>
          <button type="button" class="modal__close" id="loginModalClose" aria-label="닫기">✕</button>
        </div>

        <iframe id="loginFrame" class="modal__iframe" src="../login/login.html" title="로그인">
        </iframe>
      </div>
    </div>
    <script src="../../assets/js/header.js"></script>
  

  <main class="site-main">
    <!-- 왼쪽 콘텐츠 -->
    <div class="page-layout">
      <div class="page-layout-inner">

        <!-- 왼쪽 사이드바 -->
        <aside class="category-sidebar">
          <h3>국내도서</h3>
          <ul id="categoryList"></ul>
        </aside>

        <!-- 오른쪽 콘텐츠 -->
        <div class="content-area">
          <section class="bestseller">
            <div class="bestseller-box content-box">
              <div class="bestseller-label">BEST 도서</div>

              <div class="bestseller-layout">
                <!-- 왼쪽: 메인 베스트 도서 -->
                <div class="bestseller-main" id="mainBook">
                  <img id="mainImg">
                  <div class="book-info">
                    <h3 id="mainTitle"></h3>
                    <p id="mainAuthor"></p>
                    <p id="mainDesc"></p>
                  </div>
                </div>

                <!-- 오른쪽: 미리보기 슬라이더 -->
                <div class="bestseller-preview-wrapper">
                  <div class="bestseller-preview" id="previewSlider"></div>
                </div>
              </div>

              <!-- '이전', '다음' 버튼 -->
              <button id="prevBtn" class="bestseller-btn prev-btn">◀</button>
              <button id="nextBtn" class="bestseller-btn next-btn">▶</button>
            </div>
          </section>

          <!-- 책 목록 -->
          <div id="bookSections"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 맨 위로 이동 버튼 -->
  <button id="toTopBtn" aria-label="맨 위로 이동">TOP</button>

  <footer class="site-footer">
    <p>© 2026-2026 Team bootcamp. All rights reserved.</p>
  </footer>

  <script src="domestic.js"></script>
</body>

</html>
