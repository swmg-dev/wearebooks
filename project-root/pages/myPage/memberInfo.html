<body>

<header class="site-header">

        <div class="logo">
            <a href="../../index.html">
                <img src="../../assets/imgs/mainLogo.png" alt="YES24 로고">
            </a>
        </div>

        <div class="nav-wrap">
            <nav class="nav-bar">
                <a class="nav-link" href="../domestic/domestic.html">국내도서</a>
                <a class="nav-link" href="../overseas/overseas.html">해외도서</a>
                <a class="nav-link" href="../usedBook/usedBook.html">중고책</a>
                <a class="nav-link" href="../eBook/eBook.html">ebook</a>
            </nav>
        </div>

        <div class="right-area">
            <!-- 미로그인 -->
            <button id="loginBtn" class="login-text-btn" type="button">로그인</button>

            <!-- 로그인 후 -->
            <div id="userMenu" class="user-menu is-hidden">
                <span id="userHello" class="user-hello"></span>
                <button id="logoutBtn" class="logout-btn" type="button">로그아웃</button>

                <div id="userIcons" class="right-icons">
                    <a id="myPageLink" class="icon-link" href="../myPage/myPage.html" aria-label="마이페이지">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="4" />
                            <path d="M20 21a8 8 0 0 0-16 0" />
                        </svg>
                    </a>

                    <a id="cartLink" class="icon-link" href="../cart/cart.html" aria-label="장바구니">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="20" r="1" />
                            <circle cx="17" cy="20" r="1" />
                            <path d="M3 4h2l2.4 12.4a2 2 0 0 0 2 1.6h7.6a2 2 0 0 0 2-1.6L21 8H6" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal is-hidden" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
        <div class="modal__overlay" id="loginModalOverlay"></div>

        <div class="modal__content">
            <div class="modal__header">
                <h2 id="loginModalTitle">로그인</h2>
                <button type="button" class="modal__close" id="loginModalClose" aria-label="닫기">✕</button>
            </div>

            <iframe id="loginFrame" class="modal__iframe" src="../login/login.html" title="로그인">
            </iframe>
        </div>
    </div>
    <script src="../../assets/js/header.js"></script>

  <div class="page">
    <div class="mypage-topbar">
      <div class="title">마이페이지</div>
      <div class="msg">“반갑습니다! 오늘도 즐거운 쇼핑 되세요 :)”</div>
      <div style="font-size:12px; color:#0b6a86; font-weight:800;"></div>
    </div>

    <div class="content">
      <!-- 좌측 사이드: 그대로 유지 -->
      <aside class="side">
        <ul class="menu">
          <li><a href="myPage.html">주문내역/배송조회</a></li>
          <li><a href="#" onclick="return false;">나의 문의 내역</a></li>
          <li><a href="#" onclick="return false;">멤버십 포인트</a></li>
          <li><a href="#" onclick="return false;">고객센터</a></li>
          <li><a>고객센터</a>
            <ul class="submenu">
              <li><a class="active" href="memberInfo.html">- 회원정보 변경</a></li>
              <li><a href="#" onclick="return false;">- 비밀번호 변경</a></li>
            </ul>
          </li>
        </ul>
      </aside>

      <!-- 우측 메인: 회원정보 변경 -->
      <section class="main">
        <div class="main-head">
          <h2>회원정보 변경</h2>
          <p class="hint">변경 후 <b>저장</b>을 눌러야 반영됩니다.</p>
        </div>

        <form id="profileForm" class="form" autocomplete="off">
          <div class="row">
            <label class="label" for="userId">아이디</label>
            <div class="field">
              <input id="userId" type="text" disabled />
            </div>
          </div>

          <div class="row">
            <label class="label" for="name">이름</label>
            <div class="field">
              <input id="name" type="text" placeholder="이름을 입력하세요" required />
            </div>
          </div>

          <div class="row">
            <label class="label" for="email">이메일</label>
            <div class="field">
              <input id="email" type="email" placeholder="example@email.com" required />
            </div>
          </div>

          <div class="row">
            <label class="label" for="phone">휴대폰</label>
            <div class="field">
              <input id="phone" type="tel" placeholder="010-1234-5678" />

            </div>
          </div>

          <div class="row">
            <label class="label" for="addr">주소</label>
            <div class="field">
              <input id="addr" type="text" placeholder="주소를 입력하세요" />
              <input id="addrDetail" type="text" placeholder="상세주소" />
            </div>
          </div>



          <div class="actions">
            <button type="button" class="btn danger" id="resetBtn">초기화</button>
            <button type="submit" class="btn primary">저장</button>
          </div>

          <div class="toast" id="toast" aria-live="polite"></div>
        </form>
      </section>
    </div>
  </div>

  <script src="memberInfo.js"></script>
</body>

</html>
