    <div class="mypage-topbar">

    <div class="content">
      <!-- 좌측 사이드: 그대로 유지 -->
      <aside class="side">
        <h3>마이페이지</h3>
        <ul class="menu">

            </ul>
          </li>
        </ul>
      </aside>

      <!-- 우측 메인: 회원정보 변경 -->
      <section class="main">
        <div class="main-head">
          <h2>회원정보 변경</h2>
          <p class="hint">변경 후 <b>저장</b>을 눌러야 반영됩니다.</p>
        </div>

        <form id="profileForm" class="form" autocomplete="off">
          <div class="row">
            <label class="label" for="userId">아이디</label>
            <div class="field">
              <input id="userId" type="text" disabled />
            </div>
          </div>

          <div class="row">
            <label class="label" for="name">이름</label>
            <div class="field">
              <input id="name" type="text" placeholder="이름을 입력하세요" required />
            </div>
          </div>

          <div class="row">
            <label class="label" for="email">이메일</label>
            <div class="field">
              <input id="email" type="email" placeholder="example@email.com" required />
            </div>
          </div>

          <div class="row">
            <label class="label" for="phone">휴대폰</label>
            <div class="field">
              <input id="phone" type="tel" placeholder="010-1234-5678" />

            </div>
          </div>

          <div class="row">
            <label class="label" for="addr">주소</label>
            <div class="field">
              <input id="addr" type="text" placeholder="주소를 입력하세요" />
              <input id="addrDetail" type="text" placeholder="상세주소" />
            </div>
          </div>

          <div class="row">
            <label class="label">수신 동의</label>
            <div class="field checks">
              <label class="check">
                <input type="checkbox" id="agreeEmail" />
                <span>이메일 수신</span>
              </label>
              <label class="check">
                <input type="checkbox" id="agreeSms" />
                <span>SMS 수신</span>
              </label>
            </div>
          </div>

          <div class="actions">
            <button type="button" class="btn danger" id="resetBtn">초기화</button>
            <button type="submit" class="btn primary">저장</button>
          </div>

          <div class="toast" id="toast" aria-live="polite"></div>
        </form>
      </section>
    </div>
  </div>

  <script src="memberInfo.js"></script>
