<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 페이지</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 페이지 CSS (+ 공통 CSS 추가 예정) -->
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main class="container my-5">
      <section id="cart_list_section" class="custom_content-box">
        <form action="#">
          <div class="d-flex gap-2 mb-2">
            <button type="button" id="btnDeleteSelected" class="btn btn-sm">
              선택 삭제
            </button>
            <button type="button" id="btnDeleteAll" class="btn btn-sm">
              전체 삭제
            </button>
          </div>
          <div class="table-responsive">
            <table
              class="table cart-table align-middle text-center table-responsive-{breakpoint}"
            >
              <colgroup>
                <col style="width: 44px" />
                <!-- 체크 -->
                <col style="width: 92px" />
                <!-- 이미지 -->
                <col />
                <!-- 상품정보 -->
                <col style="width: 90px" />
                <!-- 수량 -->
                <col style="width: 110px" />
                <!-- 금액 -->
              </colgroup>
              <thead>
                <tr>
                  <th><input type="checkbox" id="checkAll" /></th>
                  <th colspan="2">상품 정보</th>
                  <th>수량</th>
                  <th id="totalPriceHeader">상품 금액</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="py-5 text-center">
                    <p>장바구니에 담긴 상품이 없습니다.</p>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="text-end fw-bold" colspan="4">상품 총 금액</td>
                  <td class="fw-bold">0원</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
      </section>
      <section id="cart_button_section">
        <div class="d-flex justify-content-center gap-2 mt-4">
          <button type="button" id="btnOrder" class="btn btn-lg">
            주문하기
          </button>

          <button type="button" id="btnContinue" class="btn btn-lg">
            쇼핑 계속하기
          </button>
        </div>
      </section>
    </main>
    <!-- 
        주문하기 버튼: "주문완료!" alert()창
        쇼핑 계속하기 버튼: 이전페이지 이동 or 첫화면 
        form안에서 button은 기본이 submit 이기 때문에 type="button" 수정
        -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
