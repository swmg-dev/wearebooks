<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장바구니 페이지</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 페이지 CSS (+ 공통 CSS 추가 예정) -->
  <link rel="stylesheet" href="./cart.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
</head>

<body>
  <header class="site-header">

    <div class="logo">
      <a href="../../index.html">
        <img src="../../assets/imgs/mainLogo.png" alt="YES24 로고">
      </a>
    </div>

    <div class="nav-wrap">
      <nav class="nav-bar">
        <a class="nav-link" href="../domestic/domestic.html">국내도서</a>
        <a class="nav-link" href="../overseas/overseas.html">해외도서</a>
        <a class="nav-link" href="../usedBook/usedBook.html">중고책</a>
        <a class="nav-link" href="../eBook/eBook.html">ebook</a>
      </nav>
    </div>

    <div class="right-icons">
      <a class="icon-link" href="../myPage/myPage.html">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="8" r="4" />
          <path d="M20 21a8 8 0 0 0-16 0" />
        </svg>
      </a>
      <a class="icon-link" href="../cart/cart.html">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="20" r="1" />
          <circle cx="17" cy="20" r="1" />
          <path d="M3 4h2l2.4 12.4a2 2 0 0 0 2 1.6h7.6a2 2 0 0 0 2-1.6L21 8H6" />
        </svg>
      </a>
    </div>

  </header>
  <main class="container my-5">
    <section id="cart_list_section" class="custom_content-box">
      <form action="#">
        <div class="d-flex gap-2 mb-2">
          <button type="button" id="btnDeleteSelected" class="btn btn-sm">
            선택 삭제
          </button>
          <button type="button" id="btnDeleteAll" class="btn btn-sm">
            전체 삭제
          </button>
        </div>
        <div class="table-responsive">
          <table class="table cart-table align-middle text-center">
            <colgroup>
              <col style="width: 44px" />
              <!-- 체크 -->
              <col style="width: 92px" />
              <!-- 이미지 -->
              <col />
              <!-- 상품정보(가변) -->
              <col style="width: 90px" />
              <!-- 수량 -->
              <col style="width: 110px" />
              <!-- 금액 -->
            </colgroup>
            <thead>
              <tr>
                <th><input type="checkbox" id="checkAll" /></th>
                <th colspan="2">상품 정보</th>
                <th>수량</th>
                <th id="totalPriceHeader">상품 금액</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="row-check" /></td>
                <td>
                  <img src="../../assets/imgs/book1.jpg" class="bookImg img-fluid" />
                </td>
                <td class="text-start">
                  <p>
                    <span class="bookName fw-bold">쓰면서 완성하는 아주 작은 습관의 힘 (공식 워크북)</span>
                  </p>
                  <p>제임스 클리어 저/신솔잎 역</p>
                  <p class="price" data-price="10,000원">10,000원</p>
                </td>
                <td>
                  <input type="number" class="form-control text-center mx-auto" style="max-width: 80px" value="1"
                    min="1" max="99" />
                </td>
                <td class="row-total-price">10,000원</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="row-check" /></td>
                <td>
                  <img src="../../assets/imgs/book2.jpg" class="bookImg img-fluid" />
                </td>
                <td class="text-start">
                  <p>
                    <span class="bookName fw-bold">거의 모든 것의 역사 2.0</span>
                  </p>
                  <p>빌 브라이슨 저/이덕환 역</p>
                  <p class="price" data-price="9,000원">9,000원</p>
                </td>
                <td>
                  <input type="number" class="form-control text-center mx-auto" style="max-width: 80px" value="1"
                    min="1" max="99" />
                </td>
                <td class="row-total-price">9,000원</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-end fw-bold" colspan="4">상품 총 금액</td>
                <td class="fw-bold">19,000원</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </form>
    </section>
    <section id="cart_button_section">
      <div class="d-flex justify-content-center gap-2 mt-4">
        <button type="button" id="btnOrder" class="btn btn-lg">
          주문하기
        </button>

        <button type="button" id="btnContinue" class="btn btn-lg">
          쇼핑 계속하기
        </button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    ...footer 내용...
  </footer>
  <!-- 
        주문하기 버튼: "주문완료!" alert()창
        쇼핑 계속하기 버튼: 이전페이지 이동 or 첫화면 
        form안에서 button은 기본이 submit 이기 때문에 type="button" 수정
        -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/header.js"></script>
</body>

</html>
