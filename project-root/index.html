<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="../../assets/js/books.js"></script>

    <title>위아북스</title>
  </head>

  <body>
    <header class="site-header">
      <div class="logo">
        <a href="index.html">
          <img src="assets/imgs/mainLogo.png" alt="YES24 로고" />
        </a>
      </div>

      <div class="nav-wrap">
        <nav class="nav-bar">
          <a class="nav-link" href="pages/domestic/domestic.html">국내도서</a>
          <a class="nav-link" href="pages/overseas/overseas.html">해외도서</a>
          <a class="nav-link" href="pages/usedBook/usedBook.html">중고책</a>
          <a class="nav-link" href="pages/eBook/eBook.html">ebook</a>
        </nav>
      </div>

      <div class="right-area">
        <!-- 미로그인 -->
        <button id="loginBtn" class="login-text-btn" type="button">
          로그인
        </button>

        <!-- 로그인 후 -->
        <div id="userMenu" class="user-menu is-hidden">
          <span id="userHello" class="user-hello"></span>
          <button id="logoutBtn" class="logout-btn" type="button">
            로그아웃
          </button>

          <div id="userIcons" class="right-icons">
            <a
              id="myPageLink"
              class="icon-link"
              href="pages/myPage/myPage.html"
              aria-label="마이페이지"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="8" r="4" />
                <path d="M20 21a8 8 0 0 0-16 0" />
              </svg>
            </a>

            <a
              id="cartLink"
              class="icon-link"
              href="pages/cart/cart.html"
              aria-label="장바구니"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="9" cy="20" r="1" />
                <circle cx="17" cy="20" r="1" />
                <path
                  d="M3 4h2l2.4 12.4a2 2 0 0 0 2 1.6h7.6a2 2 0 0 0 2-1.6L21 8H6"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- 로그인 모달 -->
    <div
      id="loginModal"
      class="modal is-hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="loginModalTitle"
    >
      <div class="modal__overlay" id="loginModalOverlay"></div>

      <div class="modal__content">
        <div class="modal__header">
          <h2 id="loginModalTitle">로그인</h2>
          <button
            type="button"
            class="modal__close"
            id="loginModalClose"
            aria-label="닫기"
          >
            ✕
          </button>
        </div>

        <iframe
          id="loginFrame"
          class="modal__iframe"
          src="pages/login/login.html"
          title="로그인"
        >
        </iframe>
      </div>
    </div>
    <script src="assets/js/header.js"></script>

    <!-- header 제외 영역 (main+footer) -->
    <div class="index-shell">
      <main class="site-main">
        <img
          src="assets/imgs/indexBackground.jpg"
          class="backImage"
          alt="배경 이미지"
        />

        <div class="hero">
          <div class="slogan">
            <h1 class="slogan-line">
              복잡함을 덜고, <br />
              <span class="accent">책에 집중하다</span>
            </h1>
          </div>
          <div class="search-box">
            <div class="search">
              <input
                type="text"
                id="search"
                placeholder="검색어를 입력하세요"
              />

              <button
                id="searchBtn"
                class="search-btn"
                type="button"
                aria-label="검색"
              >
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="8" />
                  <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
              </button>
            </div>
            <ul id="list" class="search-result"></ul>
          </div>
        </div>
      </main>

      <!--  [프로젝트 시작 연도]-[현재 연도] [팀 또는 회사 이름]. All rights reserved.  -->
      <footer class="site-footer">
        <p>© 2026-2026 Team bootcamp. All rights reserved.</p>
      </footer>
    </div>

    <script src="./assets/js/search.js"></script>
  </body>
</html>
